 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Routes</title>
    </head>
    <body>
        <form action="/accounts/logout/" method="post">
            {% csrf_token %}
            <input type="submit" value="Logout">
        </form>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Company</button>
        </form>
        <form action="/companies/" method="get">
            <input type="submit" value="Go Back To Companies">
        </form>
    </body>
</html>
